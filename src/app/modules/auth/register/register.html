<div class="register-container">
  <div class="register-image">
    <img src="assets/logo.png" alt="Library Logo" />
  </div>

  <div class="register-form">
    <form [formGroup]="registerForm" class="form-card" (ngSubmit)="register()">

      <h2>Create an Account</h2>

      <!-- Username -->
      <div class="input-group">
        <input 
          type="text"
          formControlName="username"
          placeholder="Enter username"
        />
        <small class="error" *ngIf="username.invalid && (username.touched || username.dirty)">
          Username is required.
        </small>
      </div>

      <!-- Email -->
      <div class="input-group">
        <input 
          type="email"
          formControlName="email"
          placeholder="Enter email"
        />
        <small class="error" *ngIf="email.invalid && (email.touched || email.dirty)">
          Enter a valid email.
        </small>
      </div>

      <!-- Password -->
      <div class="input-group">
        <input 
          type="password"
          formControlName="password"
          placeholder="Enter password"
        />
        <small class="error" *ngIf="password.invalid && (password.touched || password.dirty)">
          Password must be at least 5 characters.
        </small>
      </div>

      <!-- Role -->
      <div class="input-group">
        <select formControlName="role">
          <option value="" disabled>Select Role</option>
          <option value="Student">Student</option>
          <option value="Librarian">Librarian</option>
        </select>
        <small class="error" *ngIf="role.invalid && (role.touched || role.dirty)">
          Please select a role.
        </small>
      </div>

      <button 
        class="btnregister" 
        type="submit"
        [disabled]="loading || registerForm.invalid"
      >
        {{ loading ? 'Registering...' : 'Sign Up' }}
      </button>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

      <p class="login-text">
        Already have an account? <a routerLink="/login">Login In</a>
      </p>

    </form>
  </div>
</div>
